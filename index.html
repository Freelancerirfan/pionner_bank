<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner_bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
                <br>
            <input type="text" class="form-control" placeholder="Enter Your Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>


    </div>


    <div id="transection-area" > 
       <div class="row">
           <div class="col-md-4">
              <div class="Diposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit"> 00 </span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="Widthraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="Blance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance"> 1240 </span></h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4> Deposit
                </h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount You Want To Deposit"> <br>
                 <button id="addDeposit" class="btn btn-success">
                 Deposit
                </button>
               </div>
           </div>
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount You Want To Withdraw"> <br> 
                <button id="addWithdraw" class="btn btn-success"> 
                 Withdraw
                </button>
              </div>
           </div>
       </div>



    </div>


    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            console.log("click merese amk....");
            const loginArea = document.getElementById("login-area")
            loginArea.style.display ="none";
            const transectionArea = document.getElementById("transection-area")
            transectionArea.style.display ="block";
        })

        //deposit button handler
        //onst depositbtn = document.getElementById("addDeposit");
       // depositbtn.addEventListener("click", function(){
        
       // })
      




       const depositBtn =document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
       const depositNumber = getInputNumber("depositAmount");
        //console.log(depositNumber);
        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // //console.log(totalDeposit);
        // document.getElementById("currentDeposit").innerText = totalDeposit;

        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currentBalanceNumber;
        // document.getElementById("currentBalance").innerText = totalBalance;
        updateSpanText("currentDeposit" , depositNumber);
        updateSpanText("currentBalance", depositNumber);

         document.getElementById("depositAmount").value = "";


       })

       //withdraw button event handler
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdrawAmount");
          //console.log(withdrawNumber);

        updateSpanText("currentWithdraw",withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);
        document.getElementById("withdrawAmount").value = "";

       })




       function getInputNumber(id){
        const Amount = document.getElementById(id).value;
           const amountNumber = parseFloat(Amount);
           return amountNumber;
       }

       function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
       }
    </script>
</body>
</html>
