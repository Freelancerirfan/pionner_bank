<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner_bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
                <br>
            <input type="text" class="form-control" placeholder="Enter Your Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>


    </div>


    <div id="transection-area" > 
       <div class="row">
           <div class="col-md-4">
              <div class="Diposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit"> 00 </span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="Widthraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="Blance status">
                <h5>Balance</h5>
                <h2>$00</h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4> Deposit
                </h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount You Want To Deposit"> <br>
                 <button id="addDeposit" class="btn btn-success">
                 Withdraw
                </button>
               </div>
           </div>
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ Amount You Want To Withdraw"> <br> <button class="btn btn-success"> 
                 Withdraw
                </button>
              </div>
           </div>
       </div>



    </div>


    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            console.log("click merese amk....");
            const loginArea = document.getElementById("login-area")
            loginArea.style.display ="none";
            const transectionArea = document.getElementById("transection-area")
            transectionArea.style.display ="block";
        })

        //deposit button handler
        const depositbtn = document.getElementById("addDeposit");
        depositbtn.addEventListener("click", function(){
        const despositAmount = document.getElementById("depositAmount").Value;
        const depositNumber = parseFloat(despositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            console.log(totalDeposit);
        })
      
    </script>
</body>
</html>
